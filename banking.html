<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <h1 class="text-6xl	text-center mt-8">Welcome to the <span class="font-semibold text-sky-600	">bank
                again</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div>
                <div class="grid-cols-3 grid gap-4 text-white">
                    <div class="bg-blue-400 p-8 rounded">
                        <h3 class="text-3xl">Deposit</h3>
                        <h4 class="text-4xl">$<span id="deposited-total">00</span></h4>
                    </div>
                    <div class="bg-red-500 p-8 rounded">
                        <h3 class="text-3xl">Withdraw</h3>
                        <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                    </div>
                    <div class="bg-indigo-600 p-8 rounded">
                        <h3 class="text-3xl">Balance</h3>
                        <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                    </div>
                </div>
            </div>
        </section>
        <section class="my-5">
            <div class="grid grid-cols-2">
                <div class="bg-blue-400 p-8 rounded mr-10">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border border-gray-400  block rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="Specify the amount you want to deposit">

                        <button id="deposit-btn"
                            class="bg-stone-900 text-white p-2 rounded-md font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-red-500 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border border-gray-400 	 block rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="Specify the amount you want to Withdraw">

                        <button id="withdraw-btn"
                            class="bg-stone-900 text-white p-2 rounded-md font-medium">Withdraw</button>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <script src="./js/banking.js"></script>
</body>

</html>
