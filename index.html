<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <h1 class="text-6xl	text-center mt-16">Welcome to the <span class="font-semibold text-sky-600	">bank</span></h1>

    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4 text-center">Please login</h3>
            <div>
                <input id="user-email" class="border border-gray-400 block rounded w-3/4 mb-4 px-2" type="text"
                    placeholder="Your Email">
                <input id="user-pass"type="password" placeholder="Password"
                    class="border border-gray-400 block rounded w-3/4 px-2"><br>
                <button id="login-submit" class="bg-stone-900 text-white p-2 rounded-md font-medium">Login</button>
            </div>
        </section>
    </main>

    <script src="./main.js"></script>
</body>

</html>
